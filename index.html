<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Planet Z</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000; /* Preto */
            color: #FFFF00; /* Amarelo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #000; /* Preto */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3); /* Amarelo */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        h1 {
            color: #FFFF00; /* Amarelo */
            font-size: 2em;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            border-radius: 5px;
            border: 1px solid #FFFF00; /* Amarelo */
            padding: 10px;
            font-family: monospace;
            font-size: 1em;
            resize: vertical;
            background-color: #333; /* Preto mais claro */
            color: #FFFF00; /* Amarelo */
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea::placeholder {
            color: #FFFF00; /* Amarelo */
        }
        textarea:focus {
            border-color: #FFFF00; /* Amarelo */
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #FFFF00; /* Amarelo */
            background-color: #333; /* Preto mais claro */
            color: #FFFF00; /* Amarelo */
            font-size: 1em;
            outline: none;
        }
        button {
            background-color: #000; /* Preto */
            color: #FFFF00; /* Amarelo */
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            outline: none;
        }
        button:hover {
            background-color: #FFFF00; /* Amarelo */
            color: #000; /* Preto */
        }
        button:active {
            background-color: #333; /* Preto mais claro */
            color: #FFFF00; /* Amarelo */
        }
        .output {
            background: #333; /* Preto mais claro */
            padding: 15px;
            border-radius: 5px;
            color: #FFFF00; /* Amarelo */
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: left;
        }
        .error-message {
            color: #FF3333; /* Vermelho */
            font-size: 0.9em;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #FFFF00; /* Amarelo */
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            textarea {
                font-size: 0.9em;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1> LUA LIVE LIBRARY  </h1>
        <select id="languageSelector">
            <option value="solidity">Solidity</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
        </select>
        <textarea id="inputCode" placeholder='// Insira o c贸digo aqui'></textarea>
        <button onclick="convertCode()">Converter</button>
        <div class="output" id="outputCode"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="footer">
            Direitos reservados a NSC INC
        </div>
    </div>

    <script>
        async function convertCode() {
            const inputCode = document.getElementById('inputCode').value;
            const selectedLanguage = document.getElementById('languageSelector').value;

            if (!inputCode.trim()) {
                displayErrorMessage('Por favor, insira o c贸digo antes de converter.');
                return;
            }

            const button = document.querySelector('button');
            button.textContent = 'Convertendo...';
            button.disabled = true;

            try {
                const convertedCode = await convertToLua(selectedLanguage, inputCode);
                document.getElementById('outputCode').innerHTML = convertedCode;
                clearErrorMessage();
            } catch (error) {
                console.error('Erro ao converter o c贸digo:', error);
                displayErrorMessage('Ocorreu um erro ao processar o c贸digo.');
            } finally {
                button.textContent = 'Converter';
                button.disabled = false;
            }
        }

        async function convertToLua(language, code) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    let luaCode;
                    switch (language) {
                        case 'solidity':
                            luaCode = convertSolidityToLua(code);
                            break;
                        case 'javascript':
                            luaCode = convertJavaScriptToLua(code);
                            break;
                        case 'python':
                            luaCode = convertPythonToLua(code);
                            break;
                        case 'ruby':
                            luaCode = convertRubyToLua(code);
                            break;
                        default:
                            luaCode = '-- Linguagem n茫o suportada';
                    }

                    // Implementar processamento SEA Learning
                    luaCode = seaLearningProcessing(luaCode);

                    resolve(luaCode);
                }, 1000);
            });
        }

        function convertSolidityToLua(code) {
            return code
                .replace(/pragma solidity \^\d+\.\d+\.\d+;/g, '-- Vers茫o Solidity')
                .replace(/contract (\w+)/g, 'function $1()')
                .replace(/{/g, 'do')
                .replace(/}/g, 'end')
                .replace(/uint/g, 'number')
                .replace(/string/g, 'string')
                .replace(/public/g, '-- public')
                .replace(/function/g, 'local function')
                .replace(/returns \((.*)\)/g, '-- returns $1')
                .replace(/;/g, '');
        }

        function convertJavaScriptToLua(code) {
            return code
                .replace(/function/g, 'local function')
                .replace(/var /g, 'local ')
                .replace(/let /g, 'local ')
                .replace(/const /g, 'local ')
                .replace(/console\.log/g, 'print')
                .replace(/{/g, 'do')
                .replace(/}/g, 'end')
                .replace(/;/g, '');
        }

        function convertPythonToLua(code) {
            return code
                .replace(/def /g, 'local function ')
                .replace(/:/g, ' do')
                .replace(/return/g, 'return')
                .replace(/None/g, 'nil')
                .replace(/True/g, 'true')
                .replace(/False/g, 'false')
                .replace(/# /g, '-- ');
        }

        function convertRubyToLua(code) {
            return code
                .replace(/def /g, 'local function ')
                .replace(/end/g, 'end')
                .replace(/puts /g, 'print ')
                .replace(/:/g, ' do')
                .replace(/nil/g, 'nil')
                .replace(/true/g, 'true')
                .replace(/false/g, 'false')
                .replace(/# /g, '-- ');
        }

        function seaLearningProcessing(code) {
            // Implementar l贸gica de processamento SEA Learning aqui
            // Exemplo: Adicionar coment谩rios ao c贸digo
            code = code.replace(/local function (\w+)/g, '-- SEA Learning: Function $1\nlocal function $1');
            return code;
        }

        function displayErrorMessage(message) {
            document.getElementById('errorMessage').textContent = message;
        }

        function clearErrorMessage() {
            document.getElementById('errorMessage').textContent = '';
        }
    </script>
</body>
</html>
